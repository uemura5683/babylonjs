<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js run</title>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://unpkg.com/earcut@latest/dist/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.waterMaterial.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.objFileLoader.js"></script>    
    <style>
      body {
        margin: 0;
      }
      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
        top: 0;
        left: 0;
      }
      #js-loading {
        position: fixed;
        top: 0;
        left: 0;
        background: black;
        width: 100%;
        height: 100vh;
        z-index: 1000;
      }
      .js-hidden {
        display: none;
      }
      .c-circle-border {
        width: 80px;
        height: 80px;
        border-radius: 80px;
        border: 5px solid #fff;
        border-top-color: rgba(0,0,0,0.3);
        box-sizing: border-box;
        position: absolute;
        top: calc(50% - 40px);
        left: calc(50% - 40px);
        animation: spin 1.2s linear infinite;
        -webkit-animation: spin 1.2s linear infinite;     
      }
      .c-button-wrap {
         position: absolute;
         z-index: 10;
         padding: 20px;
         top: 0px;
         right: 0px;
         gap: 10px;
         display: flex;
      }
      .c-button {
        text-shadow: 0px 0px 3px white;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0)
        }
        to {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg)
        }
      }

      @keyframes spin {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0)
        }
        to {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg)
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="js-loading">
        <div class="c-circle-border"></div>		
      </div>    
      <canvas id="renderCanvas"></canvas>
    </main>  
    <script type="text/javascript">
      function main() {
    
        function degree(degrees) {
          return degrees * (Math.PI / 180);
        }
        
        function renderfunction(light_dark) {
    
          const loading = document.getElementById("js-loading");
                loading.classList.remove('js-hidden');
    
          const canvas = document.getElementById('renderCanvas');
          const engine = new BABYLON.Engine(canvas);      
    
          const createScene = function () {
            const scene = new BABYLON.Scene(engine);
    
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
            camera.position = new BABYLON.Vector3(30, 30, 30);
            camera.attachControl(canvas, true);
    
            // 光源設定
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
                  light.intensity = .6;
    
            // 空
            const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size: 1000}, scene);
            const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
                  skyboxMaterial.backFaceCulling = false;
            const skyboxTexture = "textures/sky/skybox";
    
                  skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture(skyboxTexture, scene);
                  skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
                  skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
                  skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
                  skybox.material = skyboxMaterial;
    
            // グランドを作成
            const largeGroundMat = new BABYLON.StandardMaterial("largeGroundMat");
                  largeGroundMat.diffuseTexture = new BABYLON.Texture("textures/ground/valleygrass.png");
            
            const largeGround = BABYLON.MeshBuilder.CreateGroundFromHeightMap("largeGround", "textures/ground/villageheightmap.png", {width:72, height:72, subdivisions: 750, minHeight:0, maxHeight: 8});  
                  largeGround.material = largeGroundMat;
                  largeGround.rotation.y = degree(90);
                  largeGround.position.y = -0.5;            

    
            // 水を作成
            const waterMesh = BABYLON.Mesh.CreateGround("waterMesh", 67, 67, 10, scene, false);
            const water = new BABYLON.WaterMaterial("water", scene, new BABYLON.Vector2(512, 512));
                  water.backFaceCulling = true;
                  water.bumpTexture = new BABYLON.Texture("textures/water/waterbump.png", scene);
                  water.windForce = -1;
                  water.waveHeight = 0;
                  water.bumpHeight = 0.5;
                  water.waterColor = new BABYLON.Color3(0.1, 0.1, 0.1);
                  water.colorBlendFactor = 0.5;
                  water.addToRenderList(skybox);
                  water.addToRenderList(largeGround);
                  waterMesh.material = water;
                  waterMesh.position.x = 0;      
                  waterMesh.position.y = 2;
                  waterMesh.position.z = 0;   
    
              // 木を作成
              const elementree = "textures/tree/wood.png";
              const spritetree = new BABYLON.SpriteManager("treesManager", elementree, 200, {width: 135, height: 170}, scene);
            
              for (let i = 0; i < 200; i++) {
                switch(true) {
                  // right side
                  case i > 0 && i < 10:
                    const treer_1 = new BABYLON.Sprite("tree", spritetree);
                    treer_1.width = 2;
                    treer_1.height = 3;              
                    treer_1.position.x = Math.random() * 0.5 - (24.2 + (( 10  - i) * 0.2));
                    treer_1.position.y = 3.5;
                    treer_1.position.z = Math.random() * -0.5  - (13 - (( 10 - i) * 1));
                    break;
                  case i > 11 && i < 20:
                    const treer_2 = new BABYLON.Sprite("tree", spritetree);
                    treer_2.width = 2;
                    treer_2.height = 3;              
                    treer_2.position.x = Math.random() * 0.5 - (26.5 + (( 20 - i) * -0.2));
                    treer_2.position.y = 3.5;
                    treer_2.position.z = Math.random() * -0.5  - (4 - (( 20 - i) * 1));
                    break;
                  case i > 21 && i < 38:
                    const treer_3 = new BABYLON.Sprite("tree", spritetree);
                    treer_3.width = 2;
                    treer_3.height = 3;              
                    treer_3.position.x = Math.random() * 0.5 - (20.5 + ((38 * 2 - i * 2) * -0.1));
                    treer_3.position.y = 3.5;
                    treer_3.position.z = Math.random() * -0.5  - (-5 - ((38 * 2 - i * 2) * 0.5));
                    break;   
                  case i > 39 && i < 45:
                    const treer_4 = new BABYLON.Sprite("tree", spritetree);
                    treer_4.width = 2;
                    treer_4.height = 3;              
                    treer_4.position.x = Math.random() * 0.5 - (24 + ((45 * 2 - i * 2) * -0.3));
                    treer_4.position.z = Math.random() * -0.5  - (-3 - ((45 * 2 - i * 2) * 0.5));
                    treer_4.position.y = 3.5;
                    break;
                  case i > 46 && i < 51:
                    const treer_5 = new BABYLON.Sprite("tree", spritetree);
                    treer_5.width = 2;
                    treer_5.height = 3;              
                    treer_5.position.x = Math.random() * 0.5 - (18 + ((51 * 2 - i * 2) * -.8));
                    treer_5.position.y = 3.5;
                    treer_5.position.z = Math.random() * -0.1  - (-21 - ((51 * 2 - i * 2) * -0.1));
                    break;
                  // center before  
                  case i > 52 && i < 63:
                    const treer_6 = new BABYLON.Sprite("tree", spritetree);
                    treer_6.width = 2;
                    treer_6.height = 3;              
                    treer_6.position.x = Math.random() * 0.5 - (4.5 + ((63 * 2 - i * 2) * -0.2));
                    treer_6.position.y = 3.5;
                    treer_6.position.z = Math.random() * -0.5  - (-17.5 - ((63 * 2 - i * 2) * 0.5));
                    break;
                  case i > 64 && i < 70:
                    const treer_7 = new BABYLON.Sprite("tree", spritetree);
                    treer_7.width = 2;
                    treer_7.height = 3;              
                    treer_7.position.x = Math.random() * 0.5 - (1.5 + ((70 * 2 - i * 2) * -.8));
                    treer_7.position.y = 3.5;
                    treer_7.position.z = Math.random() * -0.1  - (-27.5 - ((70 * 2 - i * 2) * -0.2));
                    break;
                  case i > 71 && i < 74:
                    const treer_8 = new BABYLON.Sprite("tree", spritetree);
                    treer_8.width = 2;
                    treer_8.height = 3;              
                    treer_8.position.x = Math.random() * 0.5 - (-7.5 + ((70 * 2 - i * 2) * -0.1));
                    treer_8.position.y = 3.5;
                    treer_8.position.z = Math.random() * -0.1  - (-19.5 - ((70 * 2 - i * 2) * -0.8));
                    break;    
                  // left side
                  case i > 75 && i < 96:
                    const treer_9 = new BABYLON.Sprite("tree", spritetree);
                    treer_9.width = 2;
                    treer_9.height = 3;              
                    treer_9.position.x = Math.random() * 0.5 - (-7.5 + ((96 * 2 - i * 2) * -0.5));
                    treer_9.position.y = 3.5;
                    treer_9.position.z = Math.random() * -0.1  - (-19.5 - ((96 * 2 - i * 2) * -0.67));
                    break; 
                  case i > 97 && i < 117:
                    const treer_10 = new BABYLON.Sprite("tree", spritetree);
                    treer_10.width = 2;
                    treer_10.height = 3;              
                    treer_10.position.x = Math.random() * 0.5 - (-6 + ((117 * 2 - i * 2) * -0.5));
                    treer_10.position.y = 3.5;
                    treer_10.position.z = Math.random() * -0.1  - (-18.5 - ((117 * 2 - i * 2) * -0.7));
                    break;  
                  case i > 118 && i < 124:
                    const treer_11 = new BABYLON.Sprite("tree", spritetree);
                    treer_11.width = 2;
                    treer_11.height = 3;              
                    treer_11.position.x = Math.random() * 0.5 - (-21.5 + ((124 * 2 - i * 2) * -0.5));
                    treer_11.position.y = 3.5;
                    treer_11.position.z = Math.random() * -0.1  - (6.5 - ((124 * 2 - i * 2) * -0.7));
                    break;
                  case i > 125 && i < 128:
                    const treer_12 = new BABYLON.Sprite("tree", spritetree);
                    treer_12.width = 2;
                    treer_12.height = 3;              
                    treer_12.position.x = Math.random() * 0.5 - (-22.5 + ((128 * 2 - i * 2) * -0.7));
                    treer_12.position.y = 3.5;
                    treer_12.position.z = Math.random() * -0.1  - ( 15.5 - ((128 * 2 - i * 2) * 0.5));
                    break;                    
                  default:
                    break;
                }
              }

              // 小さなを作成
              const elementree2 = "textures/tree/wood_two.png";
              const spritetree2 = new BABYLON.SpriteManager("treesManager", elementree2, 200, {width: 70, height: 75}, scene);
            
              for (let i = 0; i < 200; i++) {
                switch(true) {
                  // center left
                  case i >= 0 && i <= 15:
                    const treer_1 = new BABYLON.Sprite("tree", spritetree2);
                    treer_1.width = 1;
                    treer_1.height = 1.1;              
                    treer_1.position.x = Math.random() * 0.5 - (17 + ((15 - i) * -0.05));
                    treer_1.position.y = 2.8;
                    treer_1.position.z = Math.random() * 0.5 - (10 - ((15 - i) * 0.5));
                    break;  
                  case i >= 16 && i <= 30:
                    const treer_2 = new BABYLON.Sprite("tree", spritetree2);
                    treer_2.width = 1;
                    treer_2.height = 1.1;              
                    treer_2.position.x = Math.random() * 0.5 - (16 + ((30 - i) * -0.55));
                    treer_2.position.y = 2.8;
                    treer_2.position.z = Math.random() * 0.5 - (2 - ((30 - i) * 0.1));
                    break; 
                  case i >= 31 && i <= 35:
                    const treer_3 = new BABYLON.Sprite("tree", spritetree2);
                    treer_3.width = 1;
                    treer_3.height = 1.1;              
                    treer_3.position.x = Math.random() * 0.5 - (16 + ((35 - i) * -0.55));
                    treer_3.position.y = 2.8;
                    treer_3.position.z = Math.random() * 0.5 - (1.5 - ((35 - i) * 0.1));
                    break; 
                  case i >= 36 && i <= 43:
                    const treer_4 = new BABYLON.Sprite("tree", spritetree2);
                    treer_4.width = 1;
                    treer_4.height = 1.1;              
                    treer_4.position.x = Math.random() * 0.5 - (18 + ((43 - i) * -0.50));
                    treer_4.position.y = 2.8;
                    treer_4.position.z = Math.random() * 0.5 - (11 - ((43 - i) * 0.05));
                    break;
                  case i >= 44 && i <= 50:
                    const treer_5 = new BABYLON.Sprite("tree", spritetree2);
                    treer_5.width = 1;
                    treer_5.height = 1.1;              
                    treer_5.position.x = Math.random() * 0.5 - (16 + ((50 - i) * -0.55));
                    treer_5.position.y = 2.8;
                    treer_5.position.z = Math.random() * 0.5 - (1 - ((50 - i) * 0.05));
                    break; 
                  case i >= 51 && i <= 57:
                    const treer_6 = new BABYLON.Sprite("tree", spritetree2);
                    treer_6.width = 1;
                    treer_6.height = 1.1;              
                    treer_6.position.x = Math.random() * 0.5 - (12 + ((57 - i) * -0.55));
                    treer_6.position.y = 2.8;
                    treer_6.position.z = Math.random() * 0.5 - (2 - ((57 - i) * 0.1));
                    break; 
                  case i >= 58 && i <= 70:
                    const treer_7 = new BABYLON.Sprite("tree", spritetree2);
                    treer_7.width = 1;
                    treer_7.height = 1.1;              
                    treer_7.position.x = Math.random() * 2 - 8.5;
                    treer_7.position.y = 2.8;
                    treer_7.position.z = Math.random() * 2 - 0;
                    break;                    
                  case i >= 71 && i <= 110:
                    const treer_8 = new BABYLON.Sprite("tree", spritetree2);
                    treer_8.width = 1;
                    treer_8.height = 1.1;              
                    treer_8.position.x = Math.random() * 5.5 - 8;
                    treer_8.position.y = 2.8;
                    treer_8.position.z = Math.random() * 2 + 1;
                    break; 
                  default:
                    break;
                }
              }



              BABYLON.OBJFileLoader.OPTIMIZE_WITH_UV = true;

              BABYLON.SceneLoader.ImportMeshAsync("", "textures/build/", "build.glb", scene).then(function(result) {
                 result.meshes[0].position.x = -19.3;
                 result.meshes[0].position.y = 1.55;
                 result.meshes[0].position.z = -1.2;
               });

              BABYLON.SceneLoader.ImportMeshAsync("", "textures/build/", "build2.glb", scene).then(function(result) {
                 result.meshes[0].position.x = -22.3;
                 result.meshes[0].position.y = 0.90;
                 result.meshes[0].position.z = -4.7;
               });

              return scene;
            };
    
          const scene = createScene();
          
          engine.runRenderLoop(() => {
            scene.render();
          });
          
          window.addEventListener('resize', () => {
            engine.resize();
          });
    
          setTimeout(() => {
            loading.classList.add('js-hidden');
          }, 1000);
    
        }
        renderfunction();
      }
      window.addEventListener('DOMContentLoaded', main);
    </script>
  </body>
</html>
