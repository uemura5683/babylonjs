<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Viewer 8 Example</title>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://unpkg.com/earcut@latest/dist/earcut.min.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      function main() {
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas);

        const createScene = function () {
  
          const scene = new BABYLON.Scene(engine);

          const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
          camera.attachControl(canvas, true);
          const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0)); 

          // ”” 相対パス ファイル
          BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "both_houses_scene.babylon");
          BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "car.babylon").then(() => {
              const car = scene.getMeshByName("car");
              car.rotation = new BABYLON.Vector3(-Math.PI / 2, -Math.PI, -Math.PI / 2);
              car.position.y = 0.16;
              car.position.x = -3;
              car.position.z = 8;

              const animCar = new BABYLON.Animation("carAnimation", "position.z", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);

              const carKeys = []; 

              carKeys.push({
                  frame: 0, // 時間
                  value: 4 // 距離
              });

              carKeys.push({
                  frame: 150,
                  value: -4
              });

              carKeys.push({
                  frame: 200,
                  value: -4
              });

              animCar.setKeys(carKeys);

              car.animations = [];
              car.animations.push(animCar);

              scene.beginAnimation(car, 0, 200, true);
            
              //wheel animation
              const wheelRB = scene.getMeshByName("wheelRB");
              const wheelRF = scene.getMeshByName("wheelRF");
              const wheelLB = scene.getMeshByName("wheelLB");
              const wheelLF = scene.getMeshByName("wheelLF");
            
              scene.beginAnimation(wheelRB, 0, 30, true);
              scene.beginAnimation(wheelRF, 0, 30, true);
              scene.beginAnimation(wheelLB, 0, 30, true);
              scene.beginAnimation(wheelLF, 0, 30, true);
          });

          return scene;
        };
        
        const scene = createScene();
        
        engine.runRenderLoop(() => {
          scene.render();
        });
        
        window.addEventListener('resize', () => {
          engine.resize();
        });
      }
      window.addEventListener('DOMContentLoaded', main);
    </script>
  </body>
</html>
