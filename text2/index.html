<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js text2</title>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://unpkg.com/earcut@2.2.4/dist/earcut.min.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <!-- https://doc.babylonjs.com/features/featuresDeepDive/mesh/creation/set/text -->
    <script>
      function main() {
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas);

        function degree(degrees) {
          return degrees * (Math.PI / 180);
        }

        const createScene = async function () {

          const scene = new BABYLON.Scene(engine);

          const camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 0, -300), scene);
          camera.attachControl(canvas, true);

          const spot = new BABYLON.PointLight("spot", new BABYLON.Vector3(5, 5, 5));
                spot.diffuse = new BABYLON.Color3(1, 1, 1);
                spot.specular = new BABYLON.Color3(0, 0, 0);
                spot.position.z = -300;
                spot.position.y = 0;
                spot.position.x = 0;

          var fontData = await (await fetch("https://assets.babylonjs.com/fonts/Droid Sans_Regular.json")).json();
          var myText = BABYLON.MeshBuilder.CreateText("myText", "Happy New Year !!", fontData, {
              size: 16,
              resolution: 64, 
              depth: 10
          });

          scene.createDefaultCameraOrLight(true);

          scene.activeCamera.attachControl(canvas, true);

          return scene;
            
        };

        const scene = createScene();
        
        engine.runRenderLoop(() => {
          scene.then(value => {
            value.render();
          })
        });

        window.addEventListener('resize', () => {
          engine.resize();
        });
      }
      window.addEventListener('DOMContentLoaded', main);
    </script>
  </body>
</html>
