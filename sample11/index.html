<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Viewer 10 Example</title>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://unpkg.com/earcut@latest/dist/earcut.min.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
        function main() {
          const canvas = document.getElementById('renderCanvas');
          const engine = new BABYLON.Engine(canvas);

          const createScene =  () => {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            const fountainProfile = [
              new BABYLON.Vector3(0, 0, 0),
              new BABYLON.Vector3(10, 0, 0),
                  new BABYLON.Vector3(10, 4, 0),
              new BABYLON.Vector3(8, 4, 0),
                  new BABYLON.Vector3(8, 1, 0),
                  new BABYLON.Vector3(1, 2, 0),
              new BABYLON.Vector3(1, 15, 0),
              new BABYLON.Vector3(3, 17, 0)
            ];
            
            //Create lathe
            const fountain = BABYLON.MeshBuilder.CreateLathe("fountain", {shape: fountainProfile, sideOrientation: BABYLON.Mesh.DOUBLESIDE}, scene);
            fountain.position.y = -5;
              
              // Create a particle system
              var particleSystem = new BABYLON.ParticleSystem("particles", 5000, scene);

              //Texture of each particle
              particleSystem.particleTexture = new BABYLON.Texture("textures/flare.png", scene);

              // Where the particles come from
              particleSystem.emitter = new BABYLON.Vector3(0, 10, 0); // the starting object, the emitter
              particleSystem.minEmitBox = new BABYLON.Vector3(-1, 0, 0); // Starting all from
              particleSystem.maxEmitBox = new BABYLON.Vector3(1, 0, 0); // To...

              // Colors of all particles
              particleSystem.color1 = new BABYLON.Color4(0.7, 0.8, 1.0, 1.0);
              particleSystem.color2 = new BABYLON.Color4(0.2, 0.5, 1.0, 1.0);
              particleSystem.colorDead = new BABYLON.Color4(0, 0, 0.2, 0.0);

              // Size of each particle (random between...
              particleSystem.minSize = 0.1;
              particleSystem.maxSize = 0.5;

              // Life time of each particle (random between...
              particleSystem.minLifeTime = 2;
              particleSystem.maxLifeTime = 3.5;

              // Emission rate
              particleSystem.emitRate = 1500;

              // Blend mode : BLENDMODE_ONEONE, or BLENDMODE_STANDARD
              particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;

              // Set the gravity of all particles
              particleSystem.gravity = new BABYLON.Vector3(0, -9.81, 0);

              // Direction of each particle after it has been emitted
              particleSystem.direction1 = new BABYLON.Vector3(-2, 8, 2);
              particleSystem.direction2 = new BABYLON.Vector3(2, 8, -2);

              // Angular speed, in radians
              particleSystem.minAngularSpeed = 0;
              particleSystem.maxAngularSpeed = Math.PI;

              // Speed
              particleSystem.minEmitPower = 1;
              particleSystem.maxEmitPower = 3;
              particleSystem.updateSpeed = 0.025;

              // Start the particle system
              particleSystem.start();

            return scene;
          }
          
          const scene = createScene();
          
          engine.runRenderLoop(() => {
            scene.render();
          });
          
          window.addEventListener('resize', () => {
            engine.resize();
          });
        }
        window.addEventListener('DOMContentLoaded', main);
    </script>
  </body>
</html>
