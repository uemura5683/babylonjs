<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Viewer 11 Example</title>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://unpkg.com/earcut@latest/dist/earcut.min.js"></script>
    <script>

        function degree(degrees) {
          return degrees * (Math.PI / 180);
        }

        function main() {
          const canvas = document.getElementById('renderCanvas');
          const engine = new BABYLON.Engine(canvas);
          const createScene = () => {
            
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", degree(-90), degree(0), 2, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            const car = buildCar();


            const wheelMat = new BABYLON.StandardMaterial("wheelMat");
            wheelMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/wheel.png");
            
            const wheelRB = BABYLON.MeshBuilder.CreateCylinder("wheelRB", {diameter: 0.125, height: 0.05})
            wheelRB.parent = car;
            wheelRB.position.z = -0.1;
            wheelRB.position.x = -0.2;
            wheelRB.position.y = 0.035;

            wheelRB.material = wheelMat;

            const animWheel = new BABYLON.Animation(
                                    "wheelAnimation",
                                    "rotation.y",
                                    30,
                                    BABYLON.Animation.ANIMATIONTYPE_FLOAT,
                                    BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
                                  );

            const wheelKeys = []; 

            wheelKeys.push({
                frame: 0,
                value: 0
            });

            wheelKeys.push({
                frame: 30,
                value: 2 * Math.PI
            });

            animWheel.setKeys(wheelKeys);

            wheelRB.animations = [];
            wheelRB.animations.push(animWheel);

            wheelRF = wheelRB.clone("wheelRF");
            wheelRF.position.x = 0.1;

            wheelLB = wheelRB.clone("wheelLB");
            wheelLB.position.y = -0.4 - 0.035;

            wheelLF = wheelRF.clone("wheelLF");
            wheelLF.position.y = -0.4 - 0.035;

            scene.beginAnimation(wheelRB, 0, 30, true);
            scene.beginAnimation(wheelRF, 0, 30, true);
            scene.beginAnimation(wheelLB, 0, 30, true);
            scene.beginAnimation(wheelLF, 0, 30, true);

            return scene;
          };

          const buildCar = () => {
              
              // ベース
              const outline = [
                  new BABYLON.Vector3(-0.3, 0, -0.1),
                  new BABYLON.Vector3(0.2, 0, -0.1),
              ]

              // カーブした前面
              for (let i = 0; i < 20; i++) {
                  console.log(i * Math.PI / 40);
                  outline.push( new BABYLON.Vector3(
                                      .2 * Math.cos(i * Math.PI / 40),
                                      0,
                                      .2 * Math.sin(i * Math.PI / 40) - .1
                                    )
                              );
              }

              // 上部
              outline.push(new BABYLON.Vector3(0, 0, 0.1));
              outline.push(new BABYLON.Vector3(-0.3, 0, 0.1));

              // 面の UV
              const faceUV = [];
              faceUV[0] = new BABYLON.Vector4(0, 0.5, 0.38, 1);
              faceUV[1] = new BABYLON.Vector4(0, 0, 1, 0.5);
              faceUV[2] = new BABYLON.Vector4(0.38, 1, 0, 0.5);

              // マテリアル
              const carMat = new BABYLON.StandardMaterial("carMat");
              carMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/car.png");

              const car = BABYLON.MeshBuilder.ExtrudePolygon(
                  "car", 
                  {
                      shape: outline, 
                      depth: 0.4, 
                      faceUV: faceUV, 
                      wrap: true
                  }
              );
              car.material = carMat;

              return car;
          }

          const scene = createScene();
          
          engine.runRenderLoop(() => {
            scene.render();
          });
          
          window.addEventListener('resize', () => {
            engine.resize();
          });
        }
        window.addEventListener('DOMContentLoaded', main);
    </script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
  </body>
</html>
