<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Viewer kirby</title>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://unpkg.com/earcut@latest/dist/earcut.min.js"></script>
    <script>

        function main() {
          const canvas = document.getElementById('renderCanvas');
          const engine = new BABYLON.Engine(canvas);

          function degree(degrees) {
            return degrees * (Math.PI / 180);
          }

          const createScene = () => {
            
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
            camera.upperBetaLimit = Math.PI / 2.2;

            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            // skybox
            const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:150}, scene);
            const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;

            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox", scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;

            skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skybox.material = skyboxMaterial;

            //Create Village ground
            const groundMat = new BABYLON.StandardMaterial("groundMat");
            groundMat.diffuseTexture = new BABYLON.Texture("ground/villagegreen.png");
            groundMat.diffuseTexture.hasAlpha = true;

            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:24, height:24});
            ground.material = groundMat;
            ground.rotation.y = degree(90);
            ground.position.y = -0.3;
            ground.position.z = 0.3;

            //large ground
            const largeGroundMat = new BABYLON.StandardMaterial("largeGroundMat");
            largeGroundMat.diffuseTexture = new BABYLON.Texture("ground/valleygrass.png");
            
            const largeGround = BABYLON.MeshBuilder.CreateGroundFromHeightMap("largeGround", "ground/villageheightmap.png", {width:100, height:100, subdivisions: 10, minHeight:0, maxHeight: 5});
            largeGround.material = largeGroundMat;
            largeGround.rotation.y = degree(90);
            largeGround.position.y = -0.5;

            // tree
            const spriteManagerTrees = new BABYLON.SpriteManager("treesManager", "textures/palm.png", 2000, {width: 512, height: 1024}, scene);

            //We create trees at random positions
            for (let i = 0; i < 250; i++) {
                const tree = new BABYLON.Sprite("tree", spriteManagerTrees);
                tree.position.x = Math.random() * (-20) - 2;
                tree.position.z = Math.random() * 15 + 1;
                tree.position.y = 0;

                const tree2 = new BABYLON.Sprite("tree", spriteManagerTrees);
                tree2.position.x = Math.random() * (25) - 17;
                tree2.position.z = Math.random() * -35  - 8;
                tree2.position.y = 0;

                switch(true) {
                  case i < 125:
                    const tree3 = new BABYLON.Sprite("tree", spriteManagerTrees);
                    tree3.position.x = Math.random() * (-12) + 15;
                    tree3.position.z = Math.random() * 15 + 1;
                    tree3.position.y = 0;
                    break;
                  default:
                    break;
                }
            }
            

            // car
            BABYLON.SceneLoader.ImportMeshAsync("", "", "car.babylon").then(() =>  {
              const car_top = scene.getMeshByName("car_top");
              const car_bottom = scene.getMeshByName("car_bottom");              
              const animCar = new BABYLON.Animation("carAnimation", "position.x", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
              const carKeys = []; 

              carKeys.push({
                frame: 0,
                value: -11
              });
              carKeys.push({
                frame: 150,
                value: 10
              });

              animCar.setKeys(carKeys);

              car_top.animations = [];
              car_top.animations.push(animCar);

              car_bottom.animations = [];
              car_bottom.animations.push(animCar);

              car_top.rotation.x = degree(-90);
              car_bottom.rotation.x = degree(-90);

              car_top.position.z = -3.5;
              car_bottom.position.z = -3.5;


              scene.beginAnimation(car_top, 0, 150, true);
              scene.beginAnimation(car_bottom, 0, 150, true);

              const wheelRB = scene.getMeshByName("wheelRB");
              const wheelRF = scene.getMeshByName("wheelRF");
              const wheelLB = scene.getMeshByName("wheelLB");
              const wheelLF = scene.getMeshByName("wheelLF");
              
              scene.beginAnimation(wheelRB, 0, 30, true);
              scene.beginAnimation(wheelRF, 0, 30, true);
              scene.beginAnimation(wheelLB, 0, 30, true);
              scene.beginAnimation(wheelLF, 0, 30, true);
            });

            buildDwellings();

            return scene;
          };

          const buildDwellings = () => {

            const detached_house = buildHouse(1);
            detached_house.rotation.y = degree(90);
            detached_house.position.x = 0.7;
            detached_house.position.z = -0.8;

            const places = [];
            places.push([1, degree(90), 0.3, 0.7 ]);
            places.push([1, degree(90), -0.1, 2.0 ]);
            places.push([1, degree(90), -0.5, 3.7 ]);
            places.push([1, degree(90), -0.9, 5.2 ]);

            const houses = [];
            for (let i = 0; i < places.length; i++) {
                houses[i] = detached_house.createInstance("house" + i);

                houses[i].rotation.y = places[i][1];
                houses[i].position.x = places[i][2];
                houses[i].position.z = places[i][3];
            }
          }

          const buildHouse = (width) => {
            const box = buildBox(width);
            return BABYLON.Mesh.MergeMeshes([box], true, false, null, false, true);
          }
          
          const buildBox = (width) => {
              const boxMat = new BABYLON.StandardMaterial("roofMat");
              boxMat.diffuseTexture = new BABYLON.Texture("textures/home.jpg");   

              const box = BABYLON.MeshBuilder.CreateSphere("icosphere", {radius:.75, subdivisions: 16, flat: false});
              box.material = boxMat;
              box.position.y = -0.30;
              return box;
          }


          const scene = createScene();
          
          engine.runRenderLoop(() => {
            scene.render();
          });
          
          window.addEventListener('resize', () => {
            engine.resize();
          });
        }
        window.addEventListener('DOMContentLoaded', main);
    </script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
  </body>
</html>
