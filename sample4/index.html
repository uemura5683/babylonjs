<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Viewer 3 Example</title>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script type="text/javascript">
      function main() {
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas);
        function createScene() {

          // シーンを作成する
          const scene = new BABYLON.Scene(engine);

          // カメラ設定
          const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));

          camera.attachControl(canvas, true);

          // 光源設定
          const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

          // 床を作る
          const ground = buildGround();


          // 家を作成する
          const roofMat = new BABYLON.StandardMaterial("roofMat");
          roofMat.diffuseTexture
              = new BABYLON.Texture("https://assets.babylonjs.com/environments/roof.jpg", scene);

          const boxMat = new BABYLON.StandardMaterial("boxMat");
          boxMat.diffuseTexture
              = new BABYLON.Texture("https://assets.babylonjs.com/environments/semihouse.png");          

          const faceUV = [];
          faceUV[0] = new BABYLON.Vector4(0.6, 0.0, 1.0, 1.0); //rear face
          faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 0.4, 1.0); //front face
          faceUV[2] = new BABYLON.Vector4(0.4, 0, 0.6, 1.0); //right side
          faceUV[3] = new BABYLON.Vector4(0.4, 0, 0.6, 1.0); //left side

          for (let i = 1; i <= 3; i++){
              const house = buildHouse(i, boxMat, roofMat ,faceUV);
          }

          return scene;  
        }

        const buildGround = () => {
          // 地面
          const ground = new BABYLON.MeshBuilder.CreateGround("ground", {width:10, height:10});
          const groundMat = new BABYLON.StandardMaterial("groundMat");
          groundMat.diffuseColor = new BABYLON.Color3(0, 1, 0);
          ground.material = groundMat; // 地面の色のためのマテリアルのプロパティを指定
        }

        const buildHouse = (i, boxMat, roofMat ,faceUV) => {
            const box1 = new BABYLON.MeshBuilder.CreateBox("box1", {width: 2, faceUV: faceUV, wrap: true, height: 1, depth: 1});
            box1.position.y = 0.5;
            box1.position.x = i * 3 - 6;
            box1.material = boxMat;

            const roof = new BABYLON.MeshBuilder.CreateCylinder("roof", {diameter: 1.3, height: 2.2, tessellation: 3});

            roof.scaling.x = 0.75;
            roof.rotation.z = Math.PI / 2;
            roof.position.x = i * 3 - 6;
            roof.position.y = 1.22;
            roof.material = roofMat;
        }


        const scene = createScene();

        engine.runRenderLoop(() => {
          scene.render();
        });

        window.addEventListener('resize', () => {
          engine.resize();
        });
      }
      window.addEventListener('DOMContentLoaded', main);
    </script>
  </body>
</html>
